version: '3.8'

services:
  # ===== FastAPI Backend =====
  backend:
    build: ./backend
    container_name: aerisq-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://aeris:password@db:5432/aerisq
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=true
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - aerisq-network

  # ===== Celery Worker =====
  celery-worker:
    build: ./backend
    container_name: aerisq-celery-worker
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://aeris:password@db:5432/aerisq
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: celery -A app.workers.celery_app worker --loglevel=info
    networks:
      - aerisq-network

  # ===== PostgreSQL + PostGIS Database =====
  db:
    image: postgis/postgis:15-3.3
    container_name: aerisq-db
    environment:
      - POSTGRES_USER=aeris
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=aerisq
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - aerisq-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U aeris -d aerisq" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===== Redis =====
  redis:
    image: redis:7-alpine
    container_name: aerisq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - aerisq-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:


networks:
  aerisq-network:
    driver: bridge
